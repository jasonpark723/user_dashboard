<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta
      name="author"
      content="Mark Otto, Jacob Thornton, and Bootstrap contributors"
    />
    <meta name="generator" content="Jekyll v3.8.5" />
    <title>Signin</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.3/examples/sign-in/"
    />

    <!-- Bootstrap core CSS -->
    <link
      href="../static/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <style>
      body {
        background: -webkit-linear-gradient(left, #3931af, #00c6ff);
      }
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
        margin-top: 10%;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .form_signin {
        background: #f8f9fa;
        border-top-left-radius: 60% 20%;
        border-top-right-radius: 60% 20%;
        margin: 10% 30% auto;
      }
    </style>
    <!-- Custom styles for this template -->
  </head>
  <body class="text-center">
    <div class="form_signin">
      <form class="form-signin" action="/login" method="post">
        {% csrf_token %}
        <img
          class="mb-4"
          src="https://icon-library.net/images/u-icon/u-icon-7.jpg"
          alt=""
          width="72"
          height="72"
        />
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input
          type="email"
          id="inputEmail"
          class="form-control"
          placeholder="Email address"
          required
          autofocus
          name="email"
        />
        <label for="password" class="sr-only">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Password"
          required
          name="password"
        />
        <div class="mt-1 checkbox mb-2">
          <label>
            <input type="checkbox" value="remember-me" /> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">
          Sign in
        </button>
        <p class="mt-3 mb-3 text-muted text-right">
          <a href="/register">Dont have an account? Register!</a>
        </p>
      </form>
      {% if messages %}
      <ul class="messages text-danger position-absolute">
        {% for message in messages %} {% if "login" in message.tags %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
          {{ message }}
        </li>
        {% endif %} {% endfor %}
      </ul>
      {% endif %}
    </div>
  </body>
</html>
