<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      href="/docs/4.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <style>
    body {
      padding-top: 65px;
    }
  </style>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Test App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarsExampleDefault"
          aria-controls="navbarsExampleDefault"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/dashboard"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <a class="nav-link" href="/users/edit/"
                      >Profile <span class="sr-only">(current)</span></a
                    >
                  </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a href="/logout" class="nav-link">logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row">
        <div class="col-6">
          <h2>Add a new user</h2>
          <form action="/user/new" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="email">email</label>
              <input type="email" class="form-control" name="email" />
            </div>
            <div class="register-form">
              <div class="form-group">
                <label for="first_name">first name</label>
                <input type="text" class="form-control" name="first_name" />
              </div>
              <div class="form-group">
                <label for="last_name">last name</label>
                <input type="text" class="form-control" name="last_name" />
              </div>
              <div class="form-group">
                <label for="password">password</label>
                <input type="password" class="form-control" name="password" />
              </div>

              <div class="form-group">
                <label for="password_ver">password confirm</label>
                <input
                  type="password"
                  class="form-control"
                  name="password_ver"
                />
              </div>
              <input
                type="submit"
                class="btn btn-success float-right"
                value="Register"
              />
            </div>
          </form>
          {% if messages %}
          <ul class="messages text-danger position-absolute">
            {% for message in messages %} {% if "signup" in message.tags %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
              {{ message }}
            </li>
            {% endif %} {% endfor %}
          </ul>
          {% endif %}
        </div>
        <div class="col-6">
          <a href="/dashboard" class="btn btn-primary float-right"
            >Return to Dashboard</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
